# git-graphコマンドを使用
# https://github.com/git-bahn/git-graph
git:
  branchLogCmd: "git-graph"
  allBranchesLogCmds:
    - git-graph
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --side-by-side --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
  mainBranches:
    - "main"
    - "master"
    - "develop"
  parseEmoji: true
gui:
  nerdFontsVersion: "3"
  border: "single"
  authorColors:
    "renovate[bot]": "#737994"
  theme:
    activeBorderColor:
      - "#ca9ee6"
      - bold
    inactiveBorderColor:
      - "#737994"
    optionsTextColor:
      - "#8caaee"
    selectedLineBgColor:
      - "#414559"
    cherryPickedCommitBgColor:
      - "#51576d"
    cherryPickedCommitFgColor:
      - "#ca9ee6"
    unstagedChangesColor:
      - "#e78284"
    defaultFgColor:
      - "#c6d0f5"
    searchingActiveBorderColor:
      - "#e5c890"
customCommands:
  # ファイルパネルで e キー → Neovim の DiffviewOpen でファイルの差分を表示
  - key: "e"
    command: 'nvim -c "DiffviewOpen -- {{.SelectedFile.Name}}"'
    context: "files"
    description: "Open file diff in Neovim Diffview"
    subprocess: true
  # コミットファイルパネルで e キー → Neovim の DiffviewFileHistory でファイル履歴を表示
  - key: "e"
    command: 'nvim -c "DiffviewFileHistory -- {{.SelectedCommitFile.Name}}"'
    context: "commitFiles"
    description: "Open file history in Neovim Diffview"
    subprocess: true
