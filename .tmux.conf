## ウィンドウのキーバインド

# ウィンドウを切り替える
bind -n S-left previous-window
bind -n S-right next-window


## ステータスラインの見た目の変更

# 256色モードを有効にする
set-option -g default-terminal "tmux-256color"

# tmux内でitalicに謎のhighlightがかかる問題の対処(効かなかった)
# https://gist.github.com/gyribeiro/4192af1aced7a1b555df06bd3781a722
# set -g default-terminal "screen-256color"

# tmux内でneovimの色が変わってしまう問題の対処（true color対応）
# https://github.com/alacritty/alacritty/issues/6156#issuecomment-1180648186
# 新しいtmuxバージョン用（3.2以降）
set-option -sa terminal-features ",*256col*:RGB"
set-option -sa terminal-features ",xterm*:RGB"
# 古いtmuxバージョン用（フォールバック）
# set-option -ga terminal-overrides ",*256col*:Tc"
# set-option -ga terminal-overrides ",xterm*:Tc"

# focus-eventsを有効化（autoreadが正しく動作するために必要）
set-option -g focus-events on

# ステータスラインの色を変更
setw -g status-style fg=colour255,bg=colour234

# status-leftを非表示にする
# set -g status-left ""

# status-rightを非表示にする
set -g status-right ""


# status-leftの設定（セッション名の後に背景色なしのスペースを追加）
set -g status-left '#[bg=colour4,fg=colour255]#{?client_prefix,#[bg=colour26],} #S #[bg=default]  '
set -g status-left-length 20

# window-statusの見た目を変更
setw -g window-status-current-format '#[bg=colour4,fg=colour255] #I #W '
setw -g window-status-format '#[fg=colour242] #I #W '

# windowのインデックスを1から始める
set -g base-index 1

## その他

# マウス操作を有効にする
set-option -g mouse on

# snacks.nvimのimage機能のためにパススルーを有効にする
set -g allow-passthrough on

# 下記の設定をしておいたほうがEscの効きがいいらしい
set -s escape-time 0

# https://zenn.dev/anyakichi/articles/40d7464fdf0e31
# clipboardを有効にする
set-option -g set-clipboard on

# コピーモード（vi）を有効化
set-window-option -g mode-keys vi
# コピーモード中にvを押すと範囲選択ができる
bind-key -T copy-mode-vi v send-keys -X begin-selection
# yorエンターで選択した範囲をclipboardにコピーする
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# スクロール履歴の行数を増やす
set -g history-limit 50000

# マウスホイールのスクロール設定を超細かく調整
bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down

# 通常モードでのマウスホイール設定（1行ずつに制限）
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -X scroll-up' 'select-pane -t=; copy-mode -e; send-keys -X scroll-up'"
bind -n WheelDownPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -X scroll-down' 'send-keys -M'"

# prefix+r で設定のリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

## プラグイン管理

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
